<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Online Educational Website</title>
    <meta
      name="title"
      content="Visiovibe" />
    <meta
      name="description"
      content="This is a education html template made by Visiovibe" />
    <!-- favicon -->

    <link
      rel="shortcut icon"
      href="./favicon.svg"
      type="image/svg+xml" />

    <!-- custom font -->
    <link
      rel="stylesheet"
      href="./assets/font/font.css" />

    <!-- preloaded image -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/hero-banner.png" />

    <!-- 
        css
       -->
    <link
      rel="stylesheet"
      href="./assets/css/style.css" />
  </head>
  <body>
    <!-- preloader -->

    <div
      class="preloader"
      data-preloader>
      <div
        class="circle"
        data-circle></div>
    </div>
    <!-- header -->
    <header
      class="header"
      data-header>
      <div class="container">
        <a
          href="#"
          class="logo">
          <img
            src="assets/images/logo.svg"
            alt="logo image"
            width="145"
            height="27" />
        </a>

        <nav
          class="navbar"
          data-navbar>
          <div class="navbar-top">
            <a
              href="#"
              class="logo">
              <img
                src="assets/images/logo.svg"
                alt="logo image"
                width="145"
                height="27" />
            </a>
            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler>
              <ion-icon
                name="close-outline"
                aria-hidden="true"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a
                href="#"
                class="navbar-link title-sm"
                data-nav-link>
                Home
              </a>
            </li>
            <li class="navbar-item">
              <a
                href="#"
                class="navbar-link title-sm"
                data-nav-link>
                Courses
              </a>
            </li>
            <li class="navbar-item">
              <a
                href="#"
                class="navbar-link title-sm"
                data-nav-link>
                Blog
              </a>
            </li>
            <li class="navbar-item">
              <a
                href="#"
                class="navbar-link title-sm"
                data-nav-link>
                Contacts
              </a>
            </li>
          </ul>

          <a
            href="#"
            class="btn btn-secondary">
            Start Free Trail
          </a>
          <button
            class="nav-open-btn"
            aria-label="open menu"
            data-nav-toggler>
            <ion-icon name="menu-outline"></ion-icon>
          </button>
          <div
            class="overlay"
            data-overlay
            data-nav-toggler></div>
        </nav>
      </div>
    </header>

    <!-- ion-icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
